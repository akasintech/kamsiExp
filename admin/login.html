<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cargo</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        .login-wrap{max-width:420px;margin:60px auto;background:var(--surface-color);border:1px solid var(--border-color);box-shadow:0 2px 8px var(--shadow);border-radius:12px;padding:28px}
        .login-wrap h2{margin-bottom:18px}
        .login-actions{margin-top:18px;display:flex;gap:10px;justify-content:flex-end}
        .loading-spinner{display:inline-block;width:16px;height:16px;border:2px solid #fff;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    </head>
<body>
    <div class="login-wrap">
        <h2>Admin Login</h2>
        <form id="loginForm" class="tracking-form" style="gap:16px">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />
            </div>
            <div class="login-actions">
                <button type="submit" class="submit-btn"><span class="loading-spinner" style="display: none;"></span> Sign in</button>
            </div>
        </form>
    </div>

    <div id="toast" class="toast"></div>
    <script src="login.js"></script>
</body>
</html>
